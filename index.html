<!-- <!DOCTYPE html> -->
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <title>Intention Timer</title>
  </head>
  <body>
    <header>
      <h1>INTENTION TIMER</h1>
    </header>
    <main>
      <section class="body-blocks new-activity-block"> 
        <h2 class="body-headings" id="">New Activity</h2>
          <form id="form">
            <div id="form-alignment">
              <div>
                <h3>Select a category:</h3>
                <div id="activity-buttons-row">
                  <button class="activity-buttons" id="study-button"><img id="study-icon" src="./assets/study.svg" alt="light bulb">Study</button>
                  <button class="activity-buttons" id="meditate-button"><img id="meditate-icon" src="./assets/meditate.svg" alt="lotus flower">Meditate</button>
                  <button class="activity-buttons" id="exercise-button"><img id="exercise-icon" src="./assets/exercise.svg" alt="running shoe">Exercise</button>
                </div>
              </div>
              <div id="accomplish-input-column">
                <label for="">What would you like to accomplish during this time?</label>
                <input type="text" class="" id="" />
              </div>
              <div id="time-input-row">
                <div class="time-input-columns">
                  <label for="">Minutes</label>
                  <input type="text" class="" id="" />
                </div>
                <div class="time-input-columns">
                  <label for="">Seconds</label>
                  <input type="text" class="" id="" />
                </div>
              </div>
              <button id="start-activity-button">START ACTIVITY</button>
            </div>
          </form>
      </section>
      <section class="body-blocks past-activity-block">
        <h2 class="body-headings">Past Activities</h2>
        <p class="no-activities" id="no-activity-paragraph">You haven't logged any activities yet.</p>
        <p class="no-activities">Complete the form to the left to get started!</p>
      </section>
    </main>
    <!-- <script src="./activity.js"></script> -->
    <script src="./main.js"></script>
  </body>
</html>
