<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <title>Intention Timer</title>
  </head>
  <body>
    <header>
      <h1>INTENTION TIMER</h1>
    </header>
    <main>
      <section class="body-blocks new-activity-block">
        <h2 class="body-headings" id="form-heading">New Activity</h2>
          <form id="form">
            <div class="form-alignment" id="form-alignment">
              <div>
                <h3>Select a category:</h3>
                <div id="activity-buttons-row">
                  <button class="activity-buttons" id="study-button"><img id="study-icon" src="./assets/study.svg" alt="light bulb">Study</button>
                  <button class="activity-buttons" id="meditate-button"><img id="meditate-icon" src="./assets/meditate.svg" alt="lotus flower">Meditate</button>
                  <button class="activity-buttons" id="exercise-button"><img id="exercise-icon" src="./assets/exercise.svg" alt="running shoe">Exercise</button>
                </div>
                <p class="warning-p hidden" id="button-selection-warning"><img class="warning-icon" src="./assets/warning.svg" alt="Warning icon">A selection is required</p>
              </div>
              <div id="accomplish-input-column">
                <label for="accomplish-input">What would you like to accomplish during this time?</label>
                <input type="text-box" maxlength="30" class="form-input" id="accomplish-input" />
                <p class="warning-p hidden" id="accomplish-input-warning"><img class="warning-icon" src="./assets/warning.svg" alt="Warning icon">A description is required</p>
              </div>
              <div id="time-input-row">
                <div class="time-input-columns">
                  <label for="minutes">Minutes</label>
                  <input type="number" class="form-input" id="minutes" />
                  <p class="small-warning-p hidden" id="minutes-input-warning"><img class="small-warning-icon" src="./assets/warning.svg" alt="Warning icon">An input is required</p>
                </div>
                <div class="time-input-columns">
                  <label for="seconds">Seconds</label>
                  <input type="number" min="0" max="59" class="form-input" id="seconds" />
                  <p class="small-warning-p hidden" id="seconds-input-warning"><img class="small-warning-icon" src="./assets/warning.svg" alt="Warning icon">An input is required</p>
                </div>
              </div>
              <button type="submit" id="start-activity-button">START ACTIVITY</button>
            </div>
            <div class="activity-timer hidden" id="activity-timer">
              <p id="accomplish-output"></p>
              <p class="time-left" id="time-left"></p>
              <button id="start-button">START</button>
            </div>
            <div class="congratulatory-message hidden">
              <p>ðŸŽ‰YOU FUCKING DID IT!ðŸŽ‰</p>
              <button class="log-activity" id="log-activity">LOG ACTIVITY</button>
            </div>
          </form>
      </section>
      <section class="body-blocks past-activity-block">
        <h2 class="body-headings">Past Activities</h2>
        <div class="no-activity-card" id="no-activity-card">
          <p>You haven't logged any activities yet.</p>
          <p>Complete the form to the left to get started!</p>
        </div>
        <div class="past-activity-cards hidden"></div>
      </section>
    </main>
    <script src="./activity.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
